        <!--
          <ion-icon class="item-img" item-start>

          </ion-icon>
        -->
        <ion-label> <span translate>Language</span> </ion-label>
        <ion-note *ngIf="currentLanguageName" item-end> {{ currentLanguageName }} </ion-note>
        <ion-icon class="item-img" item-end> <img src="assets/img/settings-icons/icon_next@2x.png" width="22" /> </ion-icon>

      <button ion-item (click)="openAltCurrencyPage()">
        <!--

        <ion-label> {{ 'Alternative currency' | translate }} </ion-label>

      <button ion-item (click)="openFeePolicyPage()">

        <ion-icon class="item-img" item-end> <img src="assets/img/settings-icons/icon_next@2x.png" width="22" /> </ion-icon>
      </button>

      <button ion-item *ngIf="isCordova && fingerprintLock">
        <ion-label> {{ fingerprintLock.label | translate }} </ion-label>
        <ion-toggle [(ngModel)]="fingerprintLock.enabled" (ngModelChange)="toggleFingerprint($event)"></ion-toggle>
      </button>
