<ion-header>
  <ion-navbar>
    <ion-title>{{'Wallet Name' | translate}}</ion-title>
    <ion-buttons end> <button class="header-option" (click)="save()" [disabled]="!walletNameForm.valid">{{'Rename' | translate}}</button> </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list class="settings-list">
    <div class="settings-explanation">
      <div class="settings-heading" translate>What do you call this wallet?</div>
      <div class="settings-description">{{description}}</div>
    </div>
    <form [formGroup]="walletNameForm">
      <ion-item>
        <ion-label stacked>{{'Name' | translate}}</ion-label>
        <ion-input type="text" formControlName="walletName" [value]="walletNameForm.value.walletName" required></ion-input>
      </ion-item>
    </form>
  </ion-list>
</ion-content>
